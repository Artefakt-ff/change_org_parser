<!DOCTYPE html>
<head>
    <meta lang="ru">
    <title>Parser | Change.org</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
<div id="index">
    <div id="index__form">
        <div class="text">Нажмите на кнопку, чтобы получить csv файл.</div>
        <label class="text text_small" for="index__form-amount">Введите необходимое число петиций</label>
        <input type="number" id="index__form-amount" name="amount" placeholder="Число петиций">
        <div class="index__form-btn">
            Сформировать
        </div>
    </div>
    <div id="index__result">
        <img id="index__result-preloader" src="Ring-Preloader.gif" alt="loading...">
        <a href="#" id="index__result-load">Загрузить отчет</a>
    </div>
</div>
<script type="text/javascript" src="index.js"></script>
</body>
